<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(to right, aqua, #2500c9, #000000); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ */
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è Navbar */
        .navbar {
            display: flex;
            justify-content: space-between; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–æ —É–≥–ª–∞–º */
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 30px;
        }

        .logo {
            font-size: 24px;
            color: aqua;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .navbar-content {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–∏–≥—Ä—ã–≤–∞—Ç–µ–ª–µ–º */
        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background-color: #303030;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.2);
            background-color:aqua;
        }

        .stop-btn {
            color: red;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–æ–≤ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –∏ —Å–∫–æ—Ä–æ—Å—Ç–∏ */
        .slider-container {
            display: flex;
            gap: 20px;
            align-items: center;
            color: white;
        }

        .slider {
            width: 100px;
        }

        .volume-display,
        .speed-display {
            color: white;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–∏—Å–∫–∞ */
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .search-bar {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border 0.3s;
        }

        .search-bar:focus {
            border-color: #2c3e50;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .search-btn:hover {
            transform: scale(1.1);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 20px 15px;
            }

            .navbar-content {
                flex-direction: column;
                gap: 10px;
                background-color: aqua;
            }

            .control-btn {
                font-size: 18px;
            }

            .slider {
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            .search-bar {
                width: 70%; /* –£–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É –ø–æ–ª—è –≤–≤–æ–¥–∞ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–µ–∫—Ü–∏–∏ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–π */
        .popular-artists {
            
            padding: 20px;
        }

        .popular-artists h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .artist-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .artist {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }

        .artist:hover {
            transform: scale(1.05);
        }

        .artist img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .artist-name {
            padding: 10px;
            font-size: 18px;
           
            color: rgb(0, 0, 0);
           
        }
       
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <i class="fas fa-music"></i> PlayMusic
        </div>
        <div class="navbar-content">
            <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–ª–µ–µ—Ä–æ–º -->
            <div class="player-controls">
                <button class="control-btn" onclick="prevTrack()">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn" onclick="playPause()">
                    <i class="fas fa-play" id="play-icon"></i>
                </button>
                <button class="control-btn" onclick="nextTrack()">

            <div class="slider-container">
                <div>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume()" class="slider">

                <div>

                </div>
            </div>

            <!-- –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ -->
            <div class="search-container">

                <button class="search-btn" onclick="searchTrack()">üîç</button>

        </div>
